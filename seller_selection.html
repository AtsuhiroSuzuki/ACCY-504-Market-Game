<!DOCTYPE html>
<html>
	<head>
		<title>
			Seller Selection
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<div class="page-header">
				<h1>Seller Selection Interface</h1>
			</div>
			<div class="jumbotron">
		   		<button type="button" class="btn btn-warning">Low Quality</button>
		   		<button type="button" class="btn btn-warning">Medium Quality</button>
		   		<button type="button" class="btn btn-warning">High Quality</button>
		   		<br><br>
		   		<button type="button" class="btn btn-success">Submit</button>
		   		<pr id="low-quality-price"></pr>
		   		<pr id="med-quality-price"></pr>
		   		<pr id="high-quality-price"></pr>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script>
			$('.btn').click(function(){
			  $('.btn').removeClass('btn-info').addClass('btn-warning');
			  $(this).removeClass('btn-warning').addClass('btn-info');
			});
		</script>
	</body>
</html>
