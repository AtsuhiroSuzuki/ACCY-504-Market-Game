<!DOCTYPE html>
<html>
	<head>
		<title>
			Game Initialization
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body>
		
		<div class="container">
			<div class="page-header">
				<h1>Game Initialization</h1>
			</div>
			<div class="jumbotron">
				<div class="form-group" onsubmit="gameSubmit()">
		   			<label for="inputdefault">Game Name</label>
				    <input class="form-control" id="game-name" type="text">
				    <label for="inputdefault">Production Cost for Low Quality</label>
				    <input class="form-control" id="costLQ" type="text">
				    <label for="inputdefault">Production Cost for Medium Quality</label>
				    <input class="form-control" id="costMQ" type="text">
				    <label for="inputdefault">Production Cost for High Quality</label>
				    <input class="form-control" id="costHQ" type="text">
				    <label for="inputdefault">Resale Value for Low Quality</label>
				    <input class="form-control" id="resaleLQ" type="text">
				    <label for="inputdefault">Resale Value for Medium Quality</label>
				    <input class="form-control" id="resaleMQ" type="text">
				    <label for="inputdefault">Resale Value for High Quality</label>
				    <input class="form-control" id="resaleHQ" type="text">
				    <br>
					<button type="submit" form ="name" class="btn btn-success" onclick="gameSubmit()" action="/admin_control.html">Submit</button>
				</div>


		   		<script src="/socket.io/socket.io.js"></script>
		   		<script >
		   			var socket = io.connect();
					function gameSubmit(){
						socket.emit('gameSubmit', {name: document.getElementById("game-name").value,
							costLQ: document.getElementById("costLQ").value,
							costMQ: document.getElementById("costMQ").value,
							costHQ: document.getElementById("costHQ").value,
							resaleLQ: document.getElementById("resaleLQ").value,
							resaleMQ: document.getElementById("resaleMQ").value,
							resaleHQ: document.getElementById("resaleHQ").value
						});
					};

					socket.on('submitted', function(data){
						window.location.href = '/admin_control.html';
					});
		   		</script>
			</div>
		</div>
		

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
